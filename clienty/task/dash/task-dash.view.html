<div class = "container-fluid">
    <div class="row col-md-12">
       
        <div class="col-md-6 ">
          <div class="input-group "> 
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-calendar"></i>
            </span>
            <input class="form-control"
                   ng-model="dashCtrl.dateInput"
                   ng-model-options="{ updateOn: 'blur' }"
                   placeholder="Select a date..."
                   format="YYYY-MM-DD"
                   today="true"
                   change = "dashCtrl.onDateChange(newValue, oldValue)"
                   moment-picker="dashCtrl.dateInput"/>
         </div>
       </div>  
        <div class = "col-md-1 col-md-offset-5">
            <md-button class="md-fab mini"  ui-sref='task.addnew' aria-label="Add Task">
            <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </md-button>
        </div>
    </div>
    <!-------------------------------------------------------->
    <div ng-repeat="mytask in  dashCtrl.allTasks">
      <div class = "col-md-10">    
        <md-card  md-colors="red">

         <md-card-content>
           <h2>{{mytask.title}}</h2>
           <p>{{mytask.project_name}}</p>
         </md-card-content>

         <md-card-actions layout="row" layout-align="end center">
           <md-button ng-click = 'dashCtrl.showAlert($event, mytask)'>
               commit time
           </md-button>
           <md-button>
               start tracking
           </md-button>
           <md-button ui-sref="task.detail({taskId: mytask._id})">view task</md-button>
         </md-card-actions>
              <md-card-content>
                  {{mytask._id}}
            <p ng-if = "mytask.dead_line">
                Deadline :
            {{mytask.dead_line}}
            </p>
          </md-card-content>
         <md-card-footer>
           {{mytask.create_date}}&nbsp;
             {{mytask.priority}}&nbsp;
             {{mytask.status}}
         </md-card-footer>
        </md-card>
      </div>
    </div><!--ng-repeat-->
    <!-------------------------------------------------------->
    <div class = "col-md-10">
        
        <!------------->
        <md-card>
          <md-card-header>
            <md-card-header-text>
              <span class="md-title">People Admin</span>
             <!-- <span class="md-subhead">Sub header</span>-->
            </md-card-header-text>
          </md-card-header>

          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Standup Meeting with Art</span>
              <span class="md-subhead">12/28/2016</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="start center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
            <md-card-icon-actions>
              <md-button class="md-icon-button" aria-label="icon">
                <md-icon md-svg-icon=""></md-icon>
              </md-button>
            </md-card-icon-actions>
          </md-card-actions>
          <md-card-content>
            <p>
             Card content
            </p>
          </md-card-content>
          <md-card-footer>
           Card footer
          </md-card-footer>
        </md-card>
    </div>
</div>
